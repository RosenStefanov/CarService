<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the Car Service</h4>
<div class="col-6">
    <form action="#" th:action="@{/carservices/names-workswithall}" method="get">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:name="name" placeholder="Name" id="name">
        </div>
        <div class="form-group">
            <label for="worksWithAllBrands">Works with all brands</label>
            <input type="checkbox" th:name="worksWithAllBrands" placeholder="worksWithAllBrands"
                   th:checked="${false}"
                   id="worksWithAllBrands">
        </div>
        <button type="submit" class="btn btn-primary">Car Service Schools</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
