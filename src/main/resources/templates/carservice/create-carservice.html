<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register Car Service</h4>
<div class="col-6">
    <form action="#" th:action="@{/carservices/create}" th:object="${carservice}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
                <label for="worksWithAllBrands">worksWithAllBrands</label>
                <input type="checkbox" th:name="worksWithAllBrands" placeholder="worksWithAllBrands"
                       th:checked="${false}"
                       id="worksWithAllBrands">
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <select class="form-control" th:field="${carservice.brand}" id="brand">
                    <option value="">Select Brand</option>
                    <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Car Service</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
